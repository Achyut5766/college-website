<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="C:\Users\Venka\Downloads\KRE.jpg" type="image/icon type">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3440b9; /* Change background color to blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #registrationForm {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #registrationForm label {
            display: block;
            margin-bottom: 10px;
        }

        #registrationForm input[type="text"],
        #registrationForm input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        #registrationForm button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        #registrationForm button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="password">Email:</label>
            <input type="text" id="Email" name="email" required><br><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Save data to local storage (example)
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            alert("Registration successful!");

            // Optional: Redirect to login page or perform other actions
        });
    </script>
</body>
</html>
